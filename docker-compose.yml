services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yunicity-web
    restart: unless-stopped
    ports:
      - "3002:3000"  # Port 3002 sur l'hôte -> 3000 dans le conteneur
    volumes:
      # Monter le code pour le hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local  # Charger les variables depuis .env.local
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=yunicity_db
      - DB_USER=yunicity
      - DB_PASSWORD=yunicity123
      - RESEND_API_KEY=re_gHsP4371_14nCyQeaJBGt97ekEn7wp6Zj  # Clé Resend pour les emails
      - NEXT_PUBLIC_SITE_URL=http://localhost:3002
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  postgres:
    image: postgres:16-alpine
    container_name: yunicity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yunicity
      POSTGRES_PASSWORD: yunicity123
      POSTGRES_DB: yunicity_db
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      postgres
      -c password_encryption=md5
      -c log_connections=on
      -c log_disconnections=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yunicity -d yunicity_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: yunicity-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@yunicity.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:

