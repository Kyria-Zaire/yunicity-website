<!DOCTYPE html>

<head>

  <title>G√©n√©rateur QR Code YUNICITY</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;

      justify-content: center;

    }
    
    .container {

    h1 {

    .subtitle {

    #qrcode-container {

    .info {

    }
    
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    
    button {
      background: linear-gradient(135deg, #8B5CF6, #3B82F6);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

      background: linear-gradient(135deg, #10b981, #059669);

    .footer-text {

    .brand {

    /* Styles d'impression */
    @media print {
      body {
        background: white;

        margin: 0;

      .container {

        border-radius: 0;

        display: none !important;

        display: none !important;

      h1 {

      #qrcode-container {

</head>
<body>
  <div class="container">
    <h1>üöÄ QR Code YUNICITY</h1>
    <p class="subtitle">Scannez pour acc√©der au site !</p>
    
    <div id="qrcode-container">
      <div id="qrcode"></div>
    </div>
    
    <div class="info">
      <strong>üåê URL :</strong> https://yunicity-website.vercel.app/
    </div>
    
    <div class="buttons">
      <button class="print-button" onclick="window.print()">üñ®Ô∏è Imprimer</button>
      <button onclick="downloadQR()">üì• T√©l√©charger PNG</button>
      <button onclick="downloadSVG()">üìÑ T√©l√©charger SVG</button>
    </div>
    
    <p class="footer-text">
      Parfait pour vos cartes de visite, flyers, pr√©sentations !
    </p>
    
    <div class="brand">
      ‚ù§Ô∏è Fait avec passion pour YUNICITY
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Fonction pour g√©n√©rer le QR Code avec logo
    function generateQRWithLogo() {
      const qrcodeDiv = document.getElementById("qrcode");
      
      // G√©n√©rer le QR code basique
      const qr = new QRCode(qrcodeDiv, {
        text: "https://yunicity-website.vercel.app/",
        width: 350,
        height: 350,
        colorDark: "#8B5CF6",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H // Haute correction d'erreur
      });

      // Attendre que le QR soit g√©n√©r√© puis ajouter le logo
      setTimeout(() => {
        const canvas = qrcodeDiv.querySelector('canvas');
        if (canvas) {
          const ctx = canvas.getContext('2d');
          
          // Charger et dessiner le logo au centre
          const logo = new Image();
          logo.crossOrigin = "anonymous";
          logo.onload = function() {
            const logoSize = 70;
            const x = (canvas.width - logoSize) / 2;
            const y = (canvas.height - logoSize) / 2;
            
            // Fond blanc circulaire pour le logo
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, logoSize/2 + 8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Dessiner le logo
            ctx.drawImage(logo, x, y, logoSize, logoSize);
          };
          logo.src = '/yunicity-logo.png';
        }
      }, 100);
    }

    // G√©n√©rer au chargement
    window.addEventListener('load', generateQRWithLogo);

    // T√©l√©charger en PNG
    function downloadQR() {
      const canvas = document.querySelector('#qrcode canvas');
      if (canvas) {
        const url = canvas.toDataURL("image/png");
        const link = document.createElement('a');
        link.download = 'yunicity-qr-code-premium.png';
        link.href = url;
        link.click();
      } else {
        alert('Erreur: QR code non g√©n√©r√©. Rechargez la page.');
      }
    }

    // T√©l√©charger en SVG
    function downloadSVG() {
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=${encodeURIComponent('https://yunicity-website.vercel.app/')}&color=8B5CF6&bgcolor=ffffff&format=svg`;
      const link = document.createElement('a');
      link.download = 'yunicity-qr-code.svg';
      link.href = url;
      link.target = '_blank';
      link.click();
    }
  </script>
</body>
